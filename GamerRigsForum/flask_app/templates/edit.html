<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>post editing</title>
</head>
<body class="d-flex flex-column mx-auto">
    <header>
        <div class="d-flex justify-content-between align-items-center">
            <h1>This Post:</h1>
            <h2 class="text-center">{{logged_in_user.first_name}}, {{logged_in_user.last_name}}</h2>
        </div>
        <div style="float:right" class="d-flex flex-column">
            <a href="/dashboard" class="my-3 btn btn-success ">Dashboard</a>
            <a href="/logout" class="col-9 my-3 btn btn-success ">Logout</a>
        </div>
    </header>
    <form action="/posts/update/{{post.id}}" method="post" class="mx-auto bg-light rounded p-5">
        <h1 class="mx-5 my-3 text-primary">Edit this post:</h1>
        <div class="mx-5 my-3 text-danger">
            {% with messages = get_flashed_messages(category_filter=['post']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <h2>Error!</h2>
                        {% for message in messages %}            
                            <p>{{message}}</p>                    
                        {% endfor %}
                </div>                            
                {% endif %}
            {% endwith %}
        </div>
        <div class="d-flex">
            <div id="left-panel">
                <div class="d-flex flex-column mx-5">
                    <label for="comment">Edit Comment:</label>
                    <input type="text" name="comment" value="{{post.comment}}">
                </div>
            </div>
        </div>
        <input type="submit" value="Update" class="mx-5 my-3 btn btn-primary ">
    </form>
</body>
