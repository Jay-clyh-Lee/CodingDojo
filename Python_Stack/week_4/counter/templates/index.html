<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body>
    <header class="text-center mb-5">
        <h1>Counter</h1>
        <h2>{{ counter }} times</h2>
        <h2>{{ visits }} actual page visits</h2>
    </header>
    <main class="text-center">
        <a href="/add" class="col-2 btn btn-primary">Visit</a>
        <a href="destroy_session" class="col-2 btn btn-success">Reset</a>
    </main>
    <div class="form-body text-center my-5">
        <form action="/add_multiple" method="POST" class="col-5 row mx-auto rounded p-5 bg-dark text-white">
            <label for="custom_number">Add a custom number of times</label>
            <input type="number" name="custom_number" id="" class="form-control">
            <input class="my-2 text-white btn btn-warning" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
