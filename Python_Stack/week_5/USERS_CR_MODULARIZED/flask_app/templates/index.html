<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    .inp{
        border:solid 2px gray;    
        outline:solid 2px silver;
    }
    .inp:focus{
        outline:solid 2px red;
    }
    </style>
</head>
<body>
    <h1>Add a New User</h1>
    <form action="/add", method="post", class="form-group d-flex flex-column text-black col-2">
        <label for="first_name">First Name:</label>
        <input type="text", name="first_name", class="form-group inp">
        <label for="last_name">Last Name:</label>
        <input type="text", name="last_name", class="form-group inp">
        <label for="email">Email:</label>
        <input type="text", name="email", class="form-group inp">
        <input type="submit" value="Create", class="col-4 btn btn-primary">
    </form>
</body> 
</html>
