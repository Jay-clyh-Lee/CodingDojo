<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr:hover{
            background-color: yellow;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            font-weight: bold
        }
    </style>
</head>
<body class="m-auto col-7">
    <header class="d-flex justify-content-between">
        <h1>All Users</h1>
        <a href="/users" class="ml-1 my-3">Home</a>
    </header>
    <table class="">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for user in users %}
                    <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.first_name}} {{user.last_name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.created_at}}</td>
                        <td>{{user.updated_at}}</td>
                        <td>
                            <a href="/users/{{user.id}}/show">&nbspShow</a> |
                            <a href="/users/{{user.id}}/edit">Edit</a> |
                            <a href="/users/{{user.id}}/delete">Delete &nbsp</a>                           
                        </td>
                    </tr>
                {% endfor %}
            </tr>
        </tbody>
    </table>
    <a href="/users/new" class="ml-1 my-3">Add a New User</a>
</body> 
</html>
