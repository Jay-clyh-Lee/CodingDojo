<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Dojos and Ninjas</title>
    <style>
        p {
            font-weight: bold;
        }

        a {
            text-decoration: none;
            margin: 1em;
            font-weight: 500;
        }
    </style>
</head>

<main id="container" class="d-flex flex-column align-items-center justify-content-center">
    <h1>New Ninja</h1>
    <form:form action="/ninja/create" method="post" modelAttribute="ninja">
        <div class="form-group">
            <form:label path="dojo">Dojo:
                <form:select path="dojo" />
                    <c:forEach var="dojo" items="${dojos}">
                        <option value="${dojo.id}">
                            <c:out value="${dojo.name}" />
                        </option>
                    </c:forEach>
                </form:select>
            </form:label>
        </div>
        <div class="form-group">
            <form:label path="dojo">First Name:
                <form:errors path="dojo" />
                <form:input type="text" path="firstName" class="form-control"/>
            </form:label>
        </div>
        <div class="form-group">
            <form:label path="lastName">Last Name:
                <form:errors path="lastName" />
                <form:input type="text" path="lastName" class="form-control"/>
            </form:label>
        </div>
        <div class="form-group">
            <form:label path="age">Age:
                <form:errors path="age"/>
                <form:input type="text" path="age" class="form-control"/>
            </form:label>
        </div>
        <input type="submit" value="Submit" />
    </form:form>
</main>
