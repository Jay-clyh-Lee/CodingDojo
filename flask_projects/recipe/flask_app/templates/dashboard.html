<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>User Dashboard</title>
</head>
<body>
    <div class="d-flex justify-content-around">
        <h1 class="text-center">Welcome {{logged_in_user.first_name}}!!</h1>
        <a href="/recipe/new" class="my-3 btn btn-success text-white">Create</a>
        <a href="/" class="my-3 btn btn-success text-white">Logout</a>
    </div>
    <h3>These are the recipes:</h3>
    
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under 30 minutes?</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in all_recipes: %}    
                <tr>
                    <td>{{recipe.name}}</td>
                    <td>{{recipe.type}}</td>
                    <td>
                        <a href="/recipes/view/{{recipe.id}}">View Instructions</a>
                        <a href="/recipes/edit/{{recipe.id}}">Edit</a>
                        <a href="/recipes/delete/{{recipe.id}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
