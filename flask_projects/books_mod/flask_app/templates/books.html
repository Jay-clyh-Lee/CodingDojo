<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Authors</title>
</head>
<body>
    <div class="d-flex justify-content-around">
        <form action="/create/books" method="post" class="col-5 bg-dark p-4 my-5 text-light" >
            <h2 class="text-center text-warning">New Book</h2>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="pages">Pages:</label>
                <input type="number" name="pages" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="text-white btn btn-warning btn-outline-dark">
        </form>
        <div class="col-5 bg-dark text-light text-center my-5 p-4">
            <h2 class="text-warning">All Books</h2>
            {% for b in books: %}
                <p>
                    <a href="/books/{{b.id}}" class="text-warning text-center">{{b.title}}</a>
                </p>
            {% endfor %}
        </div>
    </div>
    <a href="/authors" class="text-center mx-auto">Home</a>
</body>
</html>
