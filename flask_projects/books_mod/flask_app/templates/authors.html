<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Authors</title>
</head>
<body>
    <div class="d-flex justify-content-around">
        <form action="/create/author" method="post" class="col-5 bg-dark p-4 my-5 text-light" >
            <h2 class="text-center text-primary">New Author</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <input type="submit" value="Create" class="text-white btn btn-primary btn-outline-dark">
        </form>
        <div class="card-body col-5 bg-dark text-light text-center my-5 p-4">
            <h2 class="text-primary">All Authors</h2>
            {% for a in authors: %}
                <p class="card-text">
                    <a href="/authors/{{a.id}}" class="text-white text-center">{{a.name}}</a>
                </p>
            {% endfor %}
        </div>
    </div>
    <a href="/books" class="text-center mx-auto">Add Book</a>
</body>
</html>
